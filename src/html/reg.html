<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/reg.css">
    <script src="../lib/require.js" data-main="../js/reg.js"></script>
</head>
<body>
    <div>
        <div class="container">
            <div class="reg">
                <div class="reg_title clearfix">
                    <p><em></em>手机注册</p>
                    <p><em></em>邮箱注册</p>
                </div>
                <div class="reg_main">
                    <div class="phone_reg">
                        <form name="register">
                        <div class="phone"><span>手机号码：</span><input type="text" class="z1" placeholder="请输入手机号码"><p class="remind1"></p></div>
                        <div class="password"><span>设置密码：</span><input type="password" class="z2" placeholder="6-20大小写英文字母、数字或符号"><p class="remind2"></p></div>
                        <div class="password1"><span>确认密码：</span><input type="password" class="z3" placeholder="请再次输入密码"><p class="remind3"></p></div>
                        <div class="nicheng"><span>昵称：</span><input type="text" placeholder="请输入昵称" class="z4"><p class="remind3"></p></div>
                        <div class="yzm"><span>验证码：</span><div class="yzm1"><input type="text" class="z5"><i class="remind1"></i></div><p class="showyzm"></p><a class="huan">看不清？换一张</a></div>
                        <div class="xieyi"><input type="checkbox" class="z6"><em>我已阅读并同意<a href="" class="xy">《波奇网服务协议》</a></em></div>
                        <div class="last_reg"><input type="submit" value="注册" class="z7"></div>
                        </form>
                    </div>
                    <div class="email_reg"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
