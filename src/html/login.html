<!DOCTYPE html>

<body>
    <div class="bigbox">
        <div class="header"></div>
        <div class="main">
            <div class="container">
                <div class="login clearfix">
                    <div class="login_l fl">
                        <a href="">

                    </div>
                    <div class="login_r fr">

                            </div>
                            <div class="password clearfix">
                                <i class="i2"></i><input type="password" class="z2">

                                    <label><input type="checkbox"><span>自动登录</span></label>
                                </div>

                            </div>

                                    <li><a href="">新浪微博</a></li>
                                    <li><a href="">QQ</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
